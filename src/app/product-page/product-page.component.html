  <table class="table-striped table-dark col-lg-8 offset-lg-2 col-md-8 offset-md-2">
    <tr>
      <td>
        Product Images
      </td>
      <td>
        <a [routerLink]="" data-toggle="modal" data-target="#basicModal">View Product Images Here</a>
      </td>
    </tr>
    <tr *ngFor="let key of objectKeys(productDetails)">
      <td *ngIf="key!=='URL' && key!=='GalleryURL'">{{key}}</td>
      <td *ngIf="key!=='URL' && key!=='GalleryURL'">{{productDetails[key]}}</td>
    </tr>
  </table>

      <!-- Modal -->
      <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Product Images</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
              <!-- <div class="carousel-inner" > -->
              <div class="carousel-inner">
              <div class="carousel-item" *ngFor="let url of productImages; let isFirst = first;" [class.active]="isFirst">
                    <img class="d-block w-100" src="{{url}}">

              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
              </div>
          </div>
          <div class="modal-footer text-right">
            <button type="button" class="btn btn-dark close" data-dismiss="modal" aria-label="Close">Close</button>
          </div>
        </div>
      </div>
